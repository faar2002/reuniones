<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Personass | Listado</title>
	</head>
	<body>
		<h1>Listado de Personas</h1>
		<ul>
			<li th:each="persona:${personas}">
				<span th:text="${persona.nombre}"></span> 
				(<span th:text="${persona.apellidos}"></span>)
			</li>
		</ul>
	</body>
</html>
